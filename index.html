<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detone o Ralph</title>
    <link rel="shortcut icon" href="/src/images/favicon.jpg" type="image/x-icon">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- stylesheets -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    
    <main class="container">
        <header>
            <div class="timer">
                <h2>Time left</h2>
                <h2 class="time-left"></h2>
            </div>
            <div class="score">
                <h2>Score</h2>
                <h2 class="score-points"></h2>
            </div>
            <div class="lives">
                <h2>lives</h2>
                <h2 class="life-points"></h2>
            </div>
        </header>

        <section class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </section>
    </main>

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
